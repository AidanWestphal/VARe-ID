  - id: IA_classifier
    name: Identifiable Annotation Classifier
    status: AlphaRelease
    description: A classifier that scores each annotation to determine if it contains identifiable visual features (e.g., chevron and hip) sufficient for re-identification. Also responsible for filtering out annotations by this metric and simplifying viewpoint.
    owner: Ankit Kumar Upadhyay
    primaryThrust: useInspired/AE
    sourceCodeUrl: https://github.com/ziesski/VARe-ID/tree/icicle-beta-release/VAREID/algo/ia_classification
