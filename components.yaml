  - id: viewpoint_classifier
    name: Viewpoint Classifier
    status: AlphaRelease
    description: A module that categorizes the orientation of an animal into discrete labels like "left," "right," "up," "front," and "back". A fine-tuned EfficientNet B4 model performs this classification.
    owner: Ankit Kumar Upadhyay
    primaryThrust: useInspired/AE
